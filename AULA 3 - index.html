<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 03 - HTML</title>
</head>
<body>
    <h1> FORMULÁRIO </h1>
    <br>
    <p> Personal Data</p>
    <br>
    <form action="#">
        <label for="id_nome">Name</label>
        <input type="text" name="name" id="id_name">
        <br>
        <label for="id_endereco">Address</label>
        <input type="text" name="Address" id="id_endereco">
        <br>
        <label for="id_city">City</label>
        <input type="text" name="city" id="id_city">
        <br>
        <label for="Estate">Estate</label>
        <select name="Estate" id="id_estate">
            <option value="acre">Acre</option>
            <option value="rio grande do Norte">Rio grande do Norte</option>
            <option value="ceara">Ceara</option>
            <option value="sergipe">Sergipe</option>
            <option value="bahia">Bahia</option>
            <option value="pe">Pernambuco</option>
            <option value="piaui">Piauí</option>
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="mt">Mato Grosso</option>
        </select>
        <br>
    <p> Professional Data</p>
    <br>
    <p> Natureza do Cargo</p>
    <label for="gerencia">Gerência</label>
    <input type="radio" name="gerencia" id="gerencia">

    <label for="adm">Administrativo</label>
    <input type="radio" name="adm" id="adm">
    <br>

    



        </form>





</body>
</html>
