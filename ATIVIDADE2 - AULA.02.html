<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAZER CADASTRO</title>
</head>
<body>
    <h1><b>Cadastro</b></h1>
    <form action=""></form>
    <label for="id_nome">Nome</label>
    <input type="text" name="nome" id="id_nome">
    <label for="id_email">E-mail</label>
    <input type="email" name="nome_email" id="id_email">
    <br>
    <label for="id_celular">Celular com DDD</label>
    <input type="text" name="nome_celular" id="id_celular">
    <label for="id_hora">Hora desejada</label>
    <input type="time" name="nome_hora" id="id_hora">
    <br>
    <label for="id_site">Seu site</label>
    <input type="site" name="nome_site" id="id_site">
    <label for="id_senha">Senha</label>
    <input type="password" name="nome_senha" id="id_senha">
    <br>
    <label for="id_data">Data de Nasc</label>
    <input type="date" name="nome_data" id="id_data">
    <label for="id_cor">Cor Favorita</label>
    <input type="color" name="nome_cor" id="id_cor">
    <br>
    <label for="id_filhos">Qtde Filhos</label>
    <input type="number" name="nome_filhos" id="id_filhos">
    <label for="id_peso">Peso 0</label>
    <input type="range" name="nome_peso" id="id_peso">
    <br>
    <br>

    <p> SEXO: </p>
    <label for="id_Masculino">Masculino</label>
    <input type="checkbox" name="sexo" id="id_masculino">
    <br>
    <label for="id_Feminino">Feminino</label>
    <input type="checkbox" name="sexo" id="id_feminino">
    <br>
    <label for="id_outro">Outro</label>
    <input type="checkbox" name="sexo" id="id_outro">
    <br>

    <label for="id_cidades"><b>Estado: </b></label>
        
        <select name="nome_cidades" id="id_cidades">
            <option value="fortaleza">Fortaleza</option>
            <option value="caucaia">Caucaia</option>
            <option value="aquiraz">Aquiraz</option>
            <option value="eusebio">Eusebio</option>
            <option value="caponga">Caponga</option>
        </select>
        <br>
        <br>
        <label for="id_mensagem"><b>Mensagem:</b></label>
        <br>
        <textarea name="" id="" cols="35" rows="10"></textarea>
        <br>
        <button>Concluir Cadastro</button>

        <input type="reset">




</body>
</html>
