<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 02 HTML</title>
</head>
<body>
    <h1>CADASTRO DE USUÁRIO</h1>
    
    <form>
        <label for="id_usuario">Usuário:</label>
        <input type="text" id="id_usuario" name="nome_usuario">
        <br>
        <label for="id_idade">Idade:</label>
        <input type="number" id="id_idade" name="nome_idade">
        <br>
        <label for="id_email">E-mail:</label>
        <input type="email" name="nome_email" id="id_email">
        <br>
        <label for="id_senha">Senha: </label>
        <input type="password" name="nome_senha" id="id_senha">
        <br>
        
        <p> <b>Escolha a linguagem que você conhece:</b> </p>
        
        <input type="checkbox" id="python" name="linguagem">
        <label for="python">Python</label>
        <br>
        <input type="checkbox" id="HTML" name="linguagem">
        <label for="HTML">HTML</label>
        <br>
        <input type="checkbox" id="python" name="linguagem">
        <label for="CSS">CSS</label>
        <br>
        
        <p> <b>Escolha seu SEXO:</b> </p>
        
        <input type="radio" id="masculino" name="sexo">
        <label for="masculino">Masculino</label>
        <br>
        <input type="radio" id="feminino" name="sexto">
        <label for="feminino">Feminino</label>
        <br>
        <input type="radio" name="sexo" id="Outro">
        <label for="Outro">Outro</label>
        
        <br>
        <br>
        
        <label for="id_data"><b>Data de Nascimento</b></label>
        <input type="date" name="nome_data" id="id_data">
        
        <br>
        <br>
        
        <label for="id_tempo"><b>Horário de Chegada</b></label>
        <input type="time" name="nome_tempo" id="id_tempo">
        
        <br>
        <br>
        
        <label for="id_arquivo">Selecione um arquivo, clique abaixo: </label>
        <br>
        <input type="file" name="nome_arquivo" id="id_arquivo">
        
        <br>
        <br>
        
        <label for="id_cor"><b>Escolha a cor desejada: </b></label>
        <input type="color" name="nome_cor" id="id_cor">
        
        <br>
        <br>
       
        <label for="id_range"><b>Movimente a Barra</b></label>
        <input type="range" name="nome_range" id="id_range">
        
        <br>
        <br>
        
        <label for="id_mensagem"><b>Mensagem:</b></label>
        <br>
        <textarea name="" id="" cols="35" rows="10"></textarea>
        
        <br>
        <br>

        <label for="id_cidades"><b>Selecione uma cidade: </b></label>
        <br>
        <select name="nome_cidades" id="id_cidades">
            <option value="fortaleza">Fortaleza</option>
            <option value="caucaia">Caucaia</option>
            <option value="aquiraz">Aquiraz</option>
            <option value="eusebio">Eusebio</option>
            <option value="caponga">caponga</option>
        </select>
        <br>
        <br>
        <button>Concluir Cadastro</button>


    
    </form>
</body>
</html>
